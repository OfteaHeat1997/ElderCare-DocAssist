# Docker Profile Configuration
# Used when SPRING_PROFILES_ACTIVE=docker

# Server Configuration
server.port=8080

# Database Configuration (uses Docker service names)
spring.datasource.url=jdbc:postgresql://database:5432/voiceverzorging
spring.datasource.username=postgres
spring.datasource.password=eldercare2025
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.nl.voiceverzorging=INFO
logging.level.org.springframework.web=INFO

# Whisper Configuration (Docker paths)
whisper.python.path=python3
whisper.script.path=/app/whisper/transcribe.py
whisper.temp.dir=/app/models/temp

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always