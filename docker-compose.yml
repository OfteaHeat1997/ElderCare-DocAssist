
# ElderCare-DocAssist - Docker Compose
# Simple setup for student project

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: eldercare-database
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=voiceverzorging
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=eldercare2025
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - eldercare-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Admin UI (pgAdmin)
  db-admin:
    image: dpage/pgadmin4:latest
    container_name: eldercare-db-admin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@eldercare.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - eldercare-network
    restart: unless-stopped

  # Ollama (for SOAP note generation)
  ollama:
    image: ollama/ollama:latest
    container_name: eldercare-ollama
    ports:
      - "11434:11434"
    volumes:
      # Persist Ollama models
      - ollama-data:/root/.ollama
    networks:
      - eldercare-network
    # Uncomment to use GPU (if available)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Backend (Java Spring Boot)
  backend:
    build:
      context: ./backend/voiceverzorging-backend
      dockerfile: Dockerfile
    container_name: eldercare-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - database
    networks:
      - eldercare-network
    restart: unless-stopped

  # Frontend (React Web App)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eldercare-frontend
    ports:
      - "3001:3001"
    volumes:
      # Share frontend code (for development hot reload)
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - eldercare-network
    restart: unless-stopped

networks:
  eldercare-network:
    driver: bridge

volumes:
  # Persist Ollama models between restarts
  ollama-data:
  postgres-data:
  pgadmin-data:
