
# ElderCare-DocAssist - Complete Docker Compose
# Runs everything: Database, Backend (Java + Python Whisper), Frontend, Ollama

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: eldercare-database
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=voiceverzorging
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=eldercare2025
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - eldercare-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend with Python Whisper
  backend:
    build:
      context: ./backend/voiceverzorging-backend
      dockerfile: Dockerfile
    container_name: eldercare-backend
    ports:
      - "8080:8080"
    environment:
      # Spring profile
      - SPRING_PROFILES_ACTIVE=docker

      # Database connection (uses Docker service name)
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/voiceverzorging
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=eldercare2025

      # Whisper configuration
      - WHISPER_PYTHON_PATH=python3
      - WHISPER_SCRIPT_PATH=/app/whisper/transcribe.py
      - WHISPER_TEMP_DIR=/app/models/temp
    volumes:
      # Persist Whisper models (prevents re-downloading 150MB)
      - whisper-models:/root/.cache/whisper
    depends_on:
      database:
        condition: service_healthy
    networks:
      - eldercare-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Database Admin UI (pgAdmin)
  db-admin:
    image: dpage/pgadmin4:latest
    container_name: eldercare-db-admin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - eldercare-network
    restart: unless-stopped

  # Ollama (for SOAP note generation)
  ollama:
    image: ollama/ollama:latest
    container_name: eldercare-ollama
    ports:
      - "11434:11434"
    volumes:
      # Persist Ollama models
      - ollama-data:/root/.ollama
    networks:
      - eldercare-network
    restart: unless-stopped
    # Uncomment to use GPU (if available)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Backend (Java Spring Boot)
  backend:
    build:
      context: ./backend/voiceverzorging-backend
      dockerfile: Dockerfile
    container_name: eldercare-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - database
    networks:
      - eldercare-network
    restart: unless-stopped

  # Frontend (React Web App)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eldercare-frontend
    ports:
      - "3001:3001"
    volumes:
      # Share frontend code (for development hot reload)
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      # Backend API URL (internal Docker network)
      - REACT_APP_API_URL=http://backend:8080
      # For browser access (external)
      - REACT_APP_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - eldercare-network
    restart: unless-stopped

networks:
  eldercare-network:
    driver: bridge

volumes:
  # PostgreSQL data persistence
  postgres-data:

  # pgAdmin settings persistence
  pgadmin-data:

  # Ollama models persistence
  ollama-data:

  # Whisper models persistence (prevents re-downloading)
  whisper-models: